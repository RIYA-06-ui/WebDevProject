<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - Smart Budget Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script src="./script.js"></script>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title">💰 Finance Tracker</h1>
            <p class="header__subtitle">Master your money with smart budgeting and expense tracking</p>
        </div>

        <div id="alertContainer"></div>

        <div class="dashboard-grid" id="statsContainer"></div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-20); margin-bottom: var(--space-32);">
            <div>
                <div class="card">
                    <div class="card__header">
                        <h2 style="margin: 0; font-size: var(--font-size-2xl);">➕ Add Transaction</h2>
                    </div>
                    <div class="card__body">
                        <form id="transactionForm">
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select id="category" class="form-control" required>
                                    <option value="">Select a category</option>
                                    <option value="Salary">💼 Salary</option>
                                    <option value="Bonus">🎁 Bonus</option>
                                    <option value="Investment">📈 Investment</option>
                                    <option value="Food">🍔 Food & Dining</option>
                                    <option value="Transport">🚗 Transport</option>
                                    <option value="Entertainment">🎬 Entertainment</option>
                                    <option value="Utilities">💡 Utilities</option>
                                    <option value="Healthcare">⚕️ Healthcare</option>
                                    <option value="Shopping">🛍️ Shopping</option>
                                    <option value="Other">📌 Other</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Amount</label>
                                    <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Type</label>
                                    <select id="type" class="form-control" required>
                                        <option value="expense">Expense</option>
                                        <option value="income">Income</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Description (Optional)</label>
                                <input type="text" id="description" class="form-control" placeholder="Add notes about this transaction">
                            </div>

                            <button type="submit" class="btn btn--primary btn--lg">Add Transaction</button>
                        </form>
                    </div>
                </div>

                <div class="filters" style="margin-top: var(--space-20);">
                    <div class="filter-group">
                        <label class="filter-label">Filter by Type:</label>
                        <select id="filterType" class="form-control" style="flex: 1; max-width: 150px;">
                            <option value="">All Transactions</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Sort by:</label>
                        <select id="sortBy" class="form-control" style="flex: 1; max-width: 150px;">
                            <option value="latest">Latest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="amount-high">Amount: High to Low</option>
                            <option value="amount-low">Amount: Low to High</option>
                        </select>
                    </div>
                    <button class="btn btn--outline btn--sm" id="clearData">Clear All Data</button>
                </div>

                <div class="card" style="margin-top: var(--space-20);">
                    <div class="card__header">
                        <h3 style="margin: 0; font-size: var(--font-size-xl);">📋 Transactions</h3>
                        <span id="transactionCount" style="background: var(--color-secondary); padding: var(--space-4) var(--space-12); border-radius: var(--radius-full); font-size: var(--font-size-sm); font-weight: var(--font-weight-medium);">0</span>
                    </div>
                    <div class="card__body">
                        <div id="transactionList" class="transaction-list"></div>
                    </div>
                </div>
            </div>

            <div>
                <div id="summaryCards" style="display: flex; flex-direction: column; gap: var(--space-16); margin-bottom: var(--space-20);"></div>

                <div class="card">
                    <div class="card__header">
                        <h3 style="margin: 0; font-size: var(--font-size-xl);">📊 By Category</h3>
                    </div>
                    <div class="card__body">
                        <div id="categoryBreakdown" class="category-breakdown"></div>
                    </div>
                </div>

                <div class="card" style="margin-top: var(--space-16);">
                    <div class="card__header">
                        <h3 style="margin: 0; font-size: var(--font-size-xl);">⚡ Monthly Budget</h3>
                    </div>
                    <div class="card__body">
                        <div class="form-group">
                            <label class="form-label">Set Monthly Budget Limit</label>
                            <div style="display: flex; gap: var(--space-8);">
                                <input type="number" id="budgetInput" class="form-control" placeholder="5000" step="100" style="flex: 1;">
                                <button class="btn btn--primary" id="setBudget">Set</button>
                            </div>
                        </div>
                        <div id="budgetStatus" style="margin-top: var(--space-16); padding: var(--space-12); border-radius: var(--radius-base); background: var(--color-secondary); display: none;">
                            <div style="font-weight: var(--font-weight-medium); margin-bottom: var(--space-8);">Budget: <span id="budgetAmount">₹0</span></div>
                            <div style="background: var(--color-border); height: 8px; border-radius: var(--radius-full); overflow: hidden;">
                                <div id="budgetBar" style="height: 100%; background: linear-gradient(90deg, var(--color-success) 0%, var(--color-warning) 75%, var(--color-error) 100%); width: 0%; transition: width var(--duration-normal);"></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: var(--space-8); font-size: var(--font-size-sm);">
                                <span>Spent: <strong id="budgetSpent">₹0</strong></span>
                                <span>Remaining: <strong id="budgetRemaining" style="color: var(--color-success);">₹0</strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card__header">
                <h3 style="margin: 0; font-size: var(--font-size-xl);">⚙️ Data Management</h3>
            </div>
            <div class="card__body">
                <div class="btn-group">
                    <button class="btn btn--secondary" id="exportData">📥 Export as JSON</button>
                    <button class="btn btn--secondary" id="importData">📤 Import from JSON</button>
                    <button class="btn btn--outline" id="generateReport">📄 Generate Report</button>
                </div>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">📊 Financial Report</h2>
                <button class="modal-close" id="closeReport">&times;</button>
            </div>
            <div class="modal-body" id="reportContent"></div>
            <div class="modal-footer">
                <button class="btn btn--secondary" id="printReport">🖨️ Print</button>
                <button class="btn btn--primary" id="closeReportBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
